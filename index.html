<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dictionary App</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link href="https://fonts.googleapis.com/css2?family=Signika+Negative&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif:ital,wght@1,200&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@1,500&display=swap" rel="stylesheet">


</head>

<body>


    <h1 id="web_name">Mean It <span><img id="web_logo" src="logo.jpg" alt=""></span> </h1>


    <video class="muted loop" autoplay muted loop>
        <source src="bg2.mp4" type="video/mp4">
    </video>
    <div id="container">
        <h2>English Dictionary</h2>
        <i id="search-icon" class='bx bx-search'></i><input id="search" type="text" placeholder="Enter the Word"><i id="cross_icon" class='bx bx-x'></i>
        <section class="word_entered"></section>
        <div class="word_prop">
            <h3 class="word-text">Meaning</h3>
            <p class="text-prop" id="word-meaning">Search for: </p>
            <div class="show_text_def"></div>

        </div>
        <div class="word_prop">
            <h3 class="word-text">Example</h3>
            <p class="text-prop" id="word-example">Usage of word:</p>
            <div class="show_text_example"></div>

        </div>
        <div class="word_prop">
            <h3 class="word-text">Synonyms</h3>
            <p class="text-prop" id="word-synonyms">Related words</p>
            <div class="show_text_synonyms"></div>
        </div>
    </div>
    <script src="app.js"></script>
    <footer class="web_conclude">
        <p id="source_code">Source Code:<i id="github_icon" class='bx bxl-github'><a href="https://github.com/TheAdich/Dictionary_App.github.io">Repo</a></i></p>

    </footer>
</body>

</html>
